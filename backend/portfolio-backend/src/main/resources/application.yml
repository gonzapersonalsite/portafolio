server:
  port: ${PORT:8080}
  servlet:
    context-path: /

spring:
  application:
    name: portfolio-backend
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/portfolio_db}
    username: ${DATABASE_USER:portfolio_user}
    password: ${DATABASE_PASSWORD:dev_password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  security:
    user:
      name: admin
      password: admin

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyChangeThisInProductionMustBeLongEnough}
  expiration: ${JWT_EXPIRATION:86400000}  # 24 hours in milliseconds

# CORS Configuration
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Rate Limiting Configuration
rate-limit:
  enabled: ${RATE_LIMIT_ENABLED:true}
  public:
    capacity: 100
    tokens: 10
  admin:
    capacity: 50
    tokens: 5

# Logging
logging:
  level:
    root: INFO
    com.gonzalomartinez.portfolio_backend: DEBUG

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
